<!DOCTYPE html>
<html>
<head>
    <title>Test Case Sampling Configuration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 200px;
            gap: 4px;
            padding: 20px 0;
        }
        .bar {
            flex: 1;
            background: #3B82F6;
            transition: height 0.3s ease;
            position: relative;
            min-width: 30px;
        }
        .bar-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #4B5563;
        }
        .bar-value {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
            font-size: 12px;
            color: #4B5563;
            width: max-content;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script type="text/babel">
        {/* Raw JavaScript/JSX content */}
        const BarChart = ({ data, maxValue }) => {
            return (
                <div className="bar-chart">
                    {data.map((value, index) => {
                        const height = (value / maxValue) * 100;
                        const lowerBound = (index * 0.2).toFixed(1);
                        const upperBound = ((index + 1) * 0.2).toFixed(1);
                        return (
                            <div 
                                key={index}
                                className="bar"
                                style={% raw %}{{ height: `${height}%` }}{% endraw %}
                            >
                                <span className="bar-label">{value}</span>
                                <span className="bar-value">{`${lowerBound}-${upperBound}`}</span>
                            </div>
                        );
                    })}
                </div>
            );
        };

        const SamplingConfiguration = () => {
            const [samplesPerInterval, setSamplesPerInterval] = React.useState(1);
            const [distributions, setDistributions] = React.useState(null);
            const [isLoading, setIsLoading] = React.useState(true);
            
            const intervals = [
                "0.0 - 0.2",
                "0.2 - 0.4",
                "0.4 - 0.6",
                "0.6 - 0.8",
                "0.8 - 1.0",
                "1.0"
            ];

            const metrics = [
                "Faithfulness",
                "Answer Relevancy", 
                "Contextual Precision",
                "Contextual Recall"
            ];

            React.useEffect(() => {
                fetch('/get_distributions')
                    .then(response => response.json())
                    .then(data => {
                        setDistributions(data);
                        setIsLoading(false);
                    })
                    .catch(error => {
                        console.error('Error fetching distributions:', error);
                        setIsLoading(false);
                    });
            }, []);

            const handleSubmit = () => {
                fetch('/get_samples', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        samplesPerInterval: samplesPerInterval
                    })
                })
                .then(response => response.text())
                .then(html => {
                    document.body.innerHTML = html;
                })
                .catch(error => console.error('Error:', error));
            };

            const maxValue = distributions ? Math.max(
                ...Object.values(distributions).flatMap(arr => arr)
            ) : 0;

            return (
                <div className="p-4 max-w-6xl mx-auto">
                    <div className="bg-white shadow rounded-lg p-6 mb-6">
                        <div className="mb-4">
                            <h2 className="text-xl font-bold mb-4">Test Case Sampling Configuration</h2>
                        </div>
                        <div className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium mb-2">
                                    Samples per Score Interval
                                </label>
                                <input 
                                    type="number" 
                                    min="1"
                                    max="10"
                                    value={samplesPerInterval}
                                    onChange={(e) => setSamplesPerInterval(parseInt(e.target.value))}
                                    className="border rounded px-3 py-2 w-24"
                                />
                            </div>

                            <div>
                                <h3 className="text-sm font-medium mb-2">Score Intervals</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    {intervals.map((interval) => (
                                        <div key={interval} className="flex items-center space-x-2">
                                            <div className="w-4 h-4 bg-blue-100 border border-blue-300 rounded"></div>
                                            <span className="text-sm">{interval}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div>
                                <h3 className="text-sm font-medium mb-2">Metrics</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    {metrics.map((metric) => (
                                        <div key={metric} className="flex items-center space-x-2">
                                            <div className="w-4 h-4 bg-green-100 border border-green-300 rounded"></div>
                                            <span className="text-sm">{metric}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="pt-4">
                                <button
                                    onClick={handleSubmit}
                                    className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
                                >
                                    Generate Samples
                                </button>
                            </div>
                        </div>
                    </div>

                    {isLoading ? (
                        <div className="text-center py-8">Loading distribution data...</div>
                    ) : distributions && (
                        <div className="bg-white shadow rounded-lg p-6">
                            <h3 className="text-lg font-bold mb-6">Score Distributions</h3>
                            <div className="grid grid-cols-2 gap-6">
                                {metrics.map(metric => (
                                    <div key={metric} className="space-y-2">
                                        <h4 className="text-sm font-medium">{metric} Distribution</h4>
                                        <BarChart 
                                            data={distributions[metric]} 
                                            maxValue={maxValue}
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(
            <SamplingConfiguration />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
